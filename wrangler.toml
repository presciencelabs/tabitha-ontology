# https://developers.cloudflare.com/workers/wrangler/configuration

name = "sources"
compatibility_date = "2025-06-17"

compatibility_flags = [
	"nodejs_compat"
]

pages_build_output_dir = ".svelte-kit/cloudflare"

[[d1_databases]]
binding = "DB_Ontology"
database_name = "Ontology.2025-10-21"
database_id = "7258f82e-fb3d-41da-91bc-3a92017c2b33"

[[d1_databases]]
binding = "DB_Auth"
database_name = "Auth"
database_id = "b3f48161-a488-4737-ab9a-f59c22090c80"

[[r2_buckets]]
binding = "R2_db_backups"
bucket_name = "db-backups"
